<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AulaSense – Inicio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #f7754a, #6ea8ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: white;
      color: #1e293b;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      font-weight: 700;
      color: #334155;
    }

    p {
      font-size: 15px;
      color: #64748b;
      margin-top: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 17px;
      font-weight: 600;
      transition: 0.25s;
    }

    .btn-docente {
      background: #4a6cf7;
      color: white;
    }

    .btn-docente:hover {
      background: #3c57cc;
    }

    .btn-estudiante {
      background: #e2e8f0;
      color: #1e293b;
    }

    .btn-estudiante:hover {
      background: #cfd8e3;
    }
.btn-container {
  display: flex;
  flex-direction: column;
  justify-content: center;   /* centra vertical */
  align-items: center;        /* centra horizontal */
  gap: 20px;
  width: 100%;
}

.main-btn {
  background: #4a6cf7;
  color: white;
  text-decoration: none;
  padding: 15px 25px;
  border-radius: 12px;
  font-size: 18px;
  font-weight: 600;
  width: 250px;              /* tamaño uniforme */
  text-align: center;        /* texto centrado */
  box-shadow: 0 4px 10px rgba(0,0,0,0.12);
  transition: 0.25s;
}

.main-btn:hover {
  background: #3955d1;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

  <div class="card">
    <h1>Voz Segura - Asistente AI Virtual</h1>
    <p>Selecciona tu tipo de acceso</p>

<div class="btn-container">
  <a href="docente.html" class="main-btn">Ingreso Docente</a>
  <a href="estudiante.html" class="main-btn">Ingreso Estudiante</a>
</div>

  </div>

</body>
</html>
